<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="Calculator">
            <input type="text" id="area" name="answer" value="0">
            <table class="buttons">
                <tbody>
                    <tr>
                        <td><button class="btn_number" id="7">7</button></td>
                        <td><button class="btn_number" id="8">8</button></td>
                        <td><button class="btn_number" id="9">9</button></td>
                        <td><button class="btn_op" id="/">/</button></td>
                        <td><button class="btn" id="delete">C</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn_number" id="4">4</button></td>
                        <td><button class="btn_number" id="5">5</button></td>
                        <td><button class="btn_number" id="6">6</button></td>
                        <td><button class="btn_op" id="*">*</button></td>
                        <td><button class="btn" id="deleteOne"><-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn_number" id="1">1</button></td>
                        <td><button class="btn_number" id="2">2</button></td>
                        <td><button class="btn_number" id="3">3</button></td>
                        <td><button class="btn_op" id="-">-</button></td>
                        <td rowspan="2"><button class="btn" id="result">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn_number" id="0">0</button></td>
                        <td><button class="btn" id="point">.</button></td>
                        <td><button class="btn_op" id="+">+</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="index.js"></script>
    </body>
</html>
